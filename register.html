<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ลงทะเบียนลูกค้า</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Sarabun', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
      font-weight: 700;
      font-size: 28px;
    }
    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 14px 15px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1.8px solid #ddd;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="tel"]:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #2575fc;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1a52d1;
    }
    .alert {
      margin-top: 15px;
      color: #d93025;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ลงทะเบียนลูกค้า</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="ชื่อ-นามสกุล" required autocomplete="name" />
      <input type="tel" id="phone" placeholder="เบอร์โทรศัพท์ (10 หลัก)" required pattern="\d{10}" maxlength="10" inputmode="numeric" />
      <button type="submit">ถัดไป</button>
    </form>
    <div class="alert" id="alertMsg"></div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const alertMsg = document.getElementById('alertMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      alertMsg.style.display = 'none';

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name) {
        showAlert('กรุณากรอกชื่อ-นามสกุล');
        return;
      }
      if (!/^\d{10}$/.test(phone)) {
        showAlert('กรุณากรอกเบอร์โทรให้ถูกต้อง (10 หลักตัวเลขเท่านั้น)');
        return;
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyxX_-5lPNG_hWDvGwjUKF_rwoKQ456qwmpNeo95wU5FoCdR4P-GpTUqjI5N8beLh4M/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, phone })
        });

        const result = await response.json();

        if (result.status === 'success') {
          // เก็บข้อมูลไว้ sessionStorage เผื่อใช้หน้า order-form.html
          sessionStorage.setItem('customer', JSON.stringify({ name, phone }));
          window.location.href = 'order-form.html'; // เปลี่ยนตาม path จริงของคุณ
        } else {
          showAlert('เกิดข้อผิดพลาด: ' + (result.message || 'ไม่สามารถบันทึกข้อมูลได้'));
        }
      } catch (error) {
        showAlert('เกิดข้อผิดพลาดเชื่อมต่อกับเซิร์ฟเวอร์');
        console.error(error);
      }
    });

    function showAlert(msg) {
      alertMsg.textContent = msg;
      alertMsg.style.display = 'block';
    }
  </script>
</body>
</html>
