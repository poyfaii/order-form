<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เข้าสู่ระบบ - ร้านแม่ดอนโอทอป</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe9e3, #ffd3b4);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff6b6b;
      color: white;
      padding: 20px;
      font-size: 1.6em;
    }
    .btn {
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 1em;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ff3b3b;
    }
    @media (max-width: 600px) {
      .btn {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <header>ร้านแม่ดอนโอทอป</header>

  <button class="btn" onclick="showLogin()">ลงชื่อเข้าใช้</button>
  <button class="btn" onclick="showRegister()">สมัครสมาชิก</button>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzL6cUbWWvogpWpIAwPjOdidFCAsUNH938BnYWAfY3A67vVhqe7pNaz1G10e9BaXo3S/exec';

    function showLogin() {
      Swal.fire({
        title: 'ลงชื่อเข้าใช้',
        html:
          '<input id="swal-username" class="swal2-input" placeholder="ชื่อผู้ใช้">' +
          '<input id="swal-password" class="swal2-input" placeholder="รหัสผ่าน" type="password">',
        confirmButtonText: 'Login',
        showCancelButton: true,
        preConfirm: () => {
          const username = document.getElementById('swal-username').value;
          const password = document.getElementById('swal-password').value;

          if (!username || !password) {
            Swal.showValidationMessage('กรุณากรอกข้อมูลให้ครบ');
            return false;
          }

          return fetch(`${scriptURL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                window.location.href = 'https://poyfaii.github.io/order-form/order-form.html';
              } else {
                Swal.showValidationMessage(data.message || 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
              }
            })
            .catch(() => {
              Swal.showValidationMessage('เกิดข้อผิดพลาดในการเชื่อมต่อ');
            });
        }
      });
    }

    function showRegister() {
      Swal.fire({
        title: 'สมัครสมาชิก',
        html:
          '<input id="swal-new-username" class="swal2-input" placeholder="ชื่อผู้ใช้">' +
          '<input id="swal-new-password" class="swal2-input" placeholder="รหัสผ่าน" type="password">',
        confirmButtonText: 'สมัครสมาชิก',
        showCancelButton: true,
        preConfirm: () => {
          const username = document.getElementById('swal-new-username').value;
          const password = document.getElementById('swal-new-password').value;

          if (!username || !password) {
            Swal.showValidationMessage('กรุณากรอกข้อมูลให้ครบ');
            return false;
          }

          return fetch(`${scriptURL}?action=register&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                Swal.fire('สำเร็จ!', 'สมัครสมาชิกสำเร็จ กรุณาลงชื่อเข้าใช้', 'success');
              } else {
                Swal.showValidationMessage(data.message || 'สมัครสมาชิกไม่สำเร็จ');
              }
            })
            .catch(() => {
              Swal.showValidationMessage('เกิดข้อผิดพลาดในการเชื่อมต่อ');
            });
        }
      });
    }
  </script>
</body>
</html>
