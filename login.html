<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ระบบสมาชิกร้านแม่ดอน OTOP</title>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #fdfbfb, #ebedee);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #333;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      color: #fff;
      background-color: #28a745;
      transition: 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    .swal2-popup input {
      font-size: 1.2em !important;
    }
  </style>
</head>
<body>
  <h1>ระบบสมาชิกร้านแม่ดอน OTOP</h1>

  <div class="button-container">
    <button onclick="showLogin()">ลงชื่อเข้าใช้</button>
    <button onclick="showRegister()">สมัครสมาชิก</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzL6cUbWWvogpWpIAwPjOdidFCAsUNH938BnYWAfY3A67vVhqe7pNaz1G10e9BaXo3S/exec';

    function showLogin() {
      Swal.fire({
        title: 'ลงชื่อเข้าใช้',
        html:
          '<input id="login-username" class="swal2-input" placeholder="ชื่อผู้ใช้">' +
          '<input id="login-password" type="password" class="swal2-input" placeholder="รหัสผ่าน">',
        confirmButtonText: 'Login',
        preConfirm: () => {
          const username = document.getElementById('login-username').value.trim();
          const password = document.getElementById('login-password').value.trim();
          if (!username || !password) {
            Swal.showValidationMessage('กรุณากรอกข้อมูลให้ครบถ้วน');
            return false;
          }
          return fetch(`${scriptURL}?action=login&username=${username}&password=${password}`)
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                window.location.href = 'https://poyfaii.github.io/order-form/order-form.html'; // เปลี่ยนลิงก์ตามโปรเจกต์จริง
              } else {
                Swal.showValidationMessage(data.message);
              }
            })
            .catch(() => Swal.showValidationMessage('เกิดข้อผิดพลาดในการเชื่อมต่อ'));
        }
      });
    }

    function showRegister() {
      Swal.fire({
        title: 'สมัครสมาชิก',
        html:
          '<input id="register-username" class="swal2-input" placeholder="ชื่อผู้ใช้">' +
          '<input id="register-password" type="password" class="swal2-input" placeholder="รหัสผ่าน">',
        confirmButtonText: 'สมัครสมาชิก',
        preConfirm: () => {
          const username = document.getElementById('register-username').value.trim();
          const password = document.getElementById('register-password').value.trim();
          if (!username || !password) {
            Swal.showValidationMessage('กรุณากรอกข้อมูลให้ครบถ้วน');
            return false;
          }

          return fetch(`${scriptURL}?action=register&username=${username}&password=${password}`)
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                Swal.fire('สำเร็จ', 'สมัครสมาชิกสำเร็จ กรุณาลงชื่อเข้าใช้', 'success');
              } else {
                Swal.showValidationMessage(data.message);
              }
            })
            .catch(() => Swal.showValidationMessage('เกิดข้อผิดพลาดในการเชื่อมต่อ'));
        }
      });
    }
  </script>
</body>
</html>
