<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ระบบสมาชิกร้านแม่ดอน OTOP</title>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #fdfbfb, #ebedee);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #333;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      color: #fff;
      background-color: #28a745;
      transition: 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    .swal2-popup input {
      font-size: 1.2em !important;
    }
  </style>
</head>
<body>
  <h1>ระบบสมาชิกร้านแม่ดอน OTOP</h1>

  <div class="button-container">
    <button onclick="showLogin()">ลงชื่อเข้าใช้</button>
    <button onclick="showRegister()">สมัครสมาชิก</button>
  </div>

 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  const scriptURL = 'https://script.google.com/macros/s/.../exec';

  function showRegister() {
    Swal.fire({
      title: 'สมัครสมาชิก',
      html:
        `<input id="u" class="swal2-input" placeholder="ชื่อผู้ใช้">` +
        `<input id="p" class="swal2-input" type="password" placeholder="รหัสผ่าน">`,
      confirmButtonText: 'สมัครสมาชิก',
      preConfirm: () => new Promise((resolve,reject) => {
        const u = document.getElementById('u').value.trim();
        const p = document.getElementById('p').value.trim();
        if (!u||!p) return reject('กรุณากรอกข้อมูลให้ครบถ้วน');
        window.jsonpCallback = data => {
          delete window.jsonpCallback;
          resolve(data);
        };
        const script = document.createElement('script');
        script.src = `${scriptURL}?action=register&username=${encodeURIComponent(u)}&password=${encodeURIComponent(p)}&callback=jsonpCallback`;
        script.onerror = () => reject('เชื่อมต่อไม่สำเร็จ');
        document.body.appendChild(script);
      }),
    }).then(result => {
      if (result.value.success) Swal.fire('สำเร็จ','สมัครสมาชิกสำเร็จ กรุณาลงชื่อเข้าใช้','success');
      else Swal.fire('ผิดพลาด',result.value.message,'error');
    }).catch(msg => Swal.showValidationMessage(msg));
  }

  function showLogin() {
    Swal.fire({
      title: 'เข้าสู่ระบบ',
      html:
        `<input id="u" class="swal2-input" placeholder="ชื่อผู้ใช้">` +
        `<input id="p" class="swal2-input" type="password" placeholder="รหัสผ่าน">`,
      confirmButtonText: 'Login',
      preConfirm: () => new Promise((resolve,reject) => {
        const u = document.getElementById('u').value.trim();
        const p = document.getElementById('p').value.trim();
        if (!u||!p) return reject('กรุณากรอกข้อมูลให้ครบถ้วน');
        window.jsonpCal = data => { delete window.jsonpCal; resolve(data); };
        const script = document.createElement('script');
        script.src = `${scriptURL}?action=login&username=${encodeURIComponent(u)}&password=${encodeURIComponent(p)}&callback=jsonpCal`;
        script.onerror = () => reject('เชื่อมต่อไม่สำเร็จ');
        document.body.appendChild(script);
      })
    }).then(result => {
      if (result.value.success) window.location.href = 'https://poyfaii.github.io/order-form/order-form.html';
      else Swal.fire('ผิดพลาด', result.value.message, 'error');
    }).catch(msg => Swal.showValidationMessage(msg));
  }
</script>
</body>
</html>
