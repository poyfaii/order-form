<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ระบบสมาชิกร้านแม่ดอน OTOP</title>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #fdfbfb, #ebedee);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #333;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      color: #fff;
      background-color: #28a745;
      transition: 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    .swal2-popup input {
      font-size: 1.2em !important;
    }
  </style>
</head>
<body>
  <h1>ระบบสมาชิกร้านแม่ดอน OTOP</h1>

  <div class="button-container">
    <button onclick="showLogin()">ลงชื่อเข้าใช้</button>
    <button onclick="showRegister()">สมัครสมาชิก</button>
  </div>

 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzL6cUbWWvogpWpIAwPjOdidFCAsUNH938BnYWAfY3A67vVhqe7pNaz1G10e9BaXo3S/exec';

  function register(username, password) {
    const callbackName = 'handleRegisterResponse_' + Date.now();
    window[callbackName] = function(response) {
      delete window[callbackName];
      if (response.success) {
        Swal.fire('สำเร็จ', response.message, 'success');
      } else {
        Swal.fire('ผิดพลาด', response.message, 'error');
      }
    };

    const script = document.createElement('script');
    script.src = `${scriptURL}?action=register&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;
    document.body.appendChild(script);
  }

  function login(username, password) {
    const callbackName = 'handleLoginResponse_' + Date.now();
    window[callbackName] = function(response) {
      delete window[callbackName];
      if (response.success) {
        Swal.fire('ยินดีต้อนรับ', 'เข้าสู่ระบบสำเร็จ', 'success').then(() => {
          window.location.href = 'https://poyfaii.github.io/order-form/order-form.html';
        });
      } else {
        Swal.fire('ผิดพลาด', response.message, 'error');
      }
    };

    const script = document.createElement('script');
    script.src = `${scriptURL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;
    document.body.appendChild(script);
  }
</script>
</body>
</html>
